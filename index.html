<h4>ITMD 441/541 - Lab 3 - Vamsi Krishna</h4>
<h1>Tip Calculator</h1>
<script src="scripts.js"></script>
<body>
    
    Bill: 
    <input id="billInput" type="number" min="0" step="0.01" value="0.00" onkeydown="return event.keyCode !== 69" oninput="calcTotal()" />
    <br>
    Tip:
    <input id="tipSlider" type="range" min="0" max="100" step="1" value="15" oninput="calcTotal()"/>
    <br>
    Tip Value:
    <input disabled id="tipValue" type="number"/>
    <br>
    Total Bill:
    <input disabled id="billTotal" type="number"/>

    
</body>
</html>
