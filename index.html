<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<h4>ITMD 441/541 - Lab 3 - Vamsi Krishna</h4>
<h1>Tip Calculator</h1>
<script src="scripts.js"></script>
<body>
    
    <span class="labels">Bill:</span><br>
    <input id="billInput" type="number" placeholder="$$$" min="0" onkeydown="return event.keyCode !== 69" oninput="calcTotal()" />
    <br><br>
    <span class="labels">Tip:</span><span id="percentMeter"></span>
    <input id="tipSlider" type="range" min="0" max="100" step="1" value="15" oninput="calcTotal()"/>
    <div><button id="ten" onfocus="buttonPress(10)">10%</button><button id="fifteen" onfocus="buttonPress(15)">15%</button><button id="twenty" onfocus="buttonPress(20)" >20%</button></div>
    <br>
    <span class="labels">Tip Value:</span> 
    <input disabled id="tipValue" type="number"><span class="dollar">$</span>
    <br>
    <span class="labels">Total Bill</span> 
    <input disabled id="billTotal" type="number"/><span class="dollar">$</span>
       
</body>
</html>
